<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIA Studio</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/product.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar .icon {
        display: flex;
        margin-left: 50px;
        font-size: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h2><img src="Pics/logo.jpg" alt="logo" width="60" height="60"></h2>
    <ul>
        <li><a th:href="@{/index}">Trang Chủ</a></li>
        <li><a th:href="@{/home}">Sản Phẩm</a></li>
        <li><a th:href="@{/store}">Store</a></li>
    </ul>
    <i class="fas fa-search" id="search-icon"></i>
    <div id="search-bar" class="search-bar">
        <form action="@{/search}" th:action="@{/search}" method="get">
            <input type="text" name="keyword" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="user-menu">
        <a href="#"><i class="fas fa-user icon"></i></a>
        <div class="dropdown-content">
            <a th:href="@{/login}">Đăng Nhập</a>
            <a th:href="@{/register}">Đăng Ký</a>
        </div>
    </div>
    <div class="right">
        <a th:href="@{/products}"><i class="fas fa-shopping-cart icon"></i></a>
    </div>
</div>

<main>
    <div class="product-list">
        <div th:if="${products != null}" th:each="product : ${products}" class="product-item">
            <img class="main-image"  th:src="@{/Pics/{filename}(filename=${product.file})}" th:alt="${product.name}">
            <h3 th:text="${product.name}">Product Name</h3>
            <p th:text="${product.price}">Product Price</p>
            <a th:href="@{/products}" class="btn">Liên Hệ Ngay</a>
        </div>
        <div th:if="${products == null}">
            <p>No products found.</p>
        </div>
    </div>
</main>
<script src="/scripts.js"></script>
</body>
</html>
